<div class="container mx-auto my-4">
  <div *ngIf="isReceivedData" class="alert alert-success" role="alert">
    This message indicated you got reply from Back-end! <br/>
    Hello <b>{{ replyFromService }}</b>!!
  </div>
  <div class="card card-block mx-auto p-4">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  You entered :  {{ profileForm.value | json }} 
</div>
